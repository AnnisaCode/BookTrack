<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:">
    <title>BookTrack - Reading Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<!-- test -->

<body>
    <div class="library-app">
        <div class="app-header">
            <i class="fas fa-book-open"></i>
            <h1>BookTrack</h1>
        </div>
        <p class="tagline">Organize and track your reading collection</p>
        <form id="bookForm">
            <input type="text" id="title" placeholder="Book Title" required maxlength="100">
            <input type="text" id="author" placeholder="Author" required maxlength="100">
            <input type="number" id="pages" placeholder="Number of Pages" required min="1" max="10000">
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Novel">Novel</option>
                <option value="Education">Education</option>
                <option value="Biography">Biography</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
            </select>
            <button type="submit"><i class="fas fa-plus"></i> Add Book</button>
        </form>
        <div class="filter-container">
            <button id="allBooks" class="filter-btn active">All</button>
            <button id="readBooks" class="filter-btn">Read</button>
            <button id="unreadBooks" class="filter-btn">Unread</button>
        </div>
        <div id="bookList"></div>

        <div class="settings-section">
            <button id="resetData" class="reset-btn"><i class="fas fa-exclamation-triangle"></i> Reset All Data</button>
        </div>

        <footer class="app-footer">
            <p>&copy; 2025 AnnisaCode</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
